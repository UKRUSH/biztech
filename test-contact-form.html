<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZmaster - Test Contact Form for ukrush12@gmail.com</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #7c3aed; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #6d28d9; }
        .success { background: #d1fae5; color: #065f46; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .error { background: #fed7d7; color: #c53030; padding: 15px; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ BIZmaster Contact Form Test</h1>
    <p><strong>Target Email:</strong> ukrush12@gmail.com</p>
    <p>This form will send emails directly to ukrush12@gmail.com using multiple methods to ensure delivery.</p>

    <form id="contactForm">
        <div class="form-group">
            <label>First Name*</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label>Last Name*</label>
            <input type="text" id="lastName" required>
        </div>
        
        <div class="form-group">
            <label>Email*</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label>Company</label>
            <input type="text" id="company">
        </div>
        
        <div class="form-group">
            <label>Service Interest</label>
            <select id="service">
                <option value="">Select a service</option>
                <option value="strategic-consulting">Strategic Consulting</option>
                <option value="business-support">Business Support</option>
                <option value="growth-solutions">Growth Solutions</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Message*</label>
            <textarea id="message" rows="5" required placeholder="Tell us about your business needs..."></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Send to ukrush12@gmail.com</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };

            try {
                // Method 1: Try Formspree (most reliable)
                const response = await fetch('https://formspree.io/f/mjkvrvre', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: formData.firstName + ' ' + formData.lastName,
                        email: formData.email,
                        company: formData.company || 'Not provided',
                        service: formData.service || 'General Inquiry',
                        message: formData.message,
                        _replyto: formData.email,
                        _subject: `BIZmaster Contact: ${formData.firstName} ${formData.lastName}`,
                        _template: 'basic'
                    })
                });

                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            âœ… <strong>Success!</strong> Your message has been sent to <strong>ukrush12@gmail.com</strong><br>
                            We'll respond within 24 hours.
                        </div>
                    `;
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Formspree failed');
                }

            } catch (error) {
                console.log('Formspree failed, trying mailto fallback...');
                
                // Fallback: Open email client
                const subject = encodeURIComponent(`BIZmaster Contact: ${formData.firstName} ${formData.lastName}`);
                const body = encodeURIComponent(`
Name: ${formData.firstName} ${formData.lastName}
Email: ${formData.email}
Company: ${formData.company || 'Not provided'}
Service: ${formData.service || 'General Inquiry'}

Message:
${formData.message}

---
Sent from BIZmaster contact form
                `);
                
                const mailtoLink = `mailto:ukrush12@gmail.com?subject=${subject}&body=${body}`;
                window.open(mailtoLink);
                
                result.innerHTML = `
                    <div class="success">
                        âœ… <strong>Email Client Opened!</strong><br>
                        A pre-filled email to <strong>ukrush12@gmail.com</strong> should have opened.<br>
                        Please click "Send" in your email client to complete the process.
                    </div>
                `;
                document.getElementById('contactForm').reset();
            }
            
            submitBtn.textContent = 'Send to ukrush12@gmail.com';
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
